<div class="container">
    <div id="top-bar">
        <h1>
            All Bugs
        </h1>
        <button mat-icon-button routerLink="/new">
            <mat-icon>add</mat-icon>
        </button>
    </div>
    
    <table>
        <tr>
            <th>Title</th>
            <th>Status</th>
            <th>Priority</th>
            <th>Description</th>
            <th>Assigned to</th>
            <th>Created</th>
            <th>Resolved</th>
            <th>Actions</th>
        </tr>
        <tr *ngFor="let bug of bugs">
            <td>{{bug.title}}</td>
            <td>{{bug.status}}</td>
            <!-- style the priority column based on the priority of the bug -->
            <td [ngClass]="{'low': bug.priority === 'Low', 'medium': bug.priority === 'Medium', 'high': bug.priority === 'High', 'critical': bug.priority === 'Critical'}">
                {{bug.priority}}
            </td>
            <!-- <td>{{bug.priority}}</td> -->
            <td>{{bug.description}}</td>
            <td>{{bug.assignedTo}}</td>
            <td>{{bug.createdDate | date}}</td>
            <td>{{bug.resolvedDate | date}}</td>
            <td id="buttons">
                <button mat-button (click)="onEdit(bug.id)">Edit</button>
                <button mat-button (click)="onDelete(bug.id)">Delete</button>
            </td>
        </tr>
    </table>
    
</div>
